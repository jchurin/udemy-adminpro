<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Progress bar</h5>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValuenow]="progress" aria-valuemin="0" aria-valuemax="100" [style.width]="progress + '%'"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">

                <div class="input-group">
                    <span class="input-group-btn">
                      <button class="btn btn-primary" type="button" (click)="decrement()">
                        <i class="mdi mdi-minus"></i>
                      </button>
                    </span>
                    <input type="text" class="form-control" name="progress" [(ngModel)]="progress">
                    <span class="input-group-btn">
                      <button class="btn btn-primary" type="button" (click)="increment()">
                          <i class="mdi mdi-plus"></i>
                      </button>
                    </span>
                </div>

            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                Text 2
            </div>
        </div>
    </div>
</div>
